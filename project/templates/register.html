{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <form method="post" action="/register">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Select a name and password!</p>

                <div class="form-outline form-white mb-4">
                  <input required type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
                {% if error2 %}
                <p><strong>Error</strong>: {{ error2 }}</p>
                {% endif %}

                <div class="form-outline form-white mb-4">
                  <input required type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <input required type="password" name="confirmpass" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Confirm Password</label>
                </div>
                {% if error %}
                <p><strong>Error</strong>: {{ error }}</p>
                {% endif %}
                <br>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

              </div>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
